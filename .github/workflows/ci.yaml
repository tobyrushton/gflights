name: CI

on:
    pull_request:

jobs:
    unit_tests:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v6
  
        - name: Set up Go
          uses: actions/setup-go@v6
          with:
              go-version: '1.24'
  
        - name: Install dependencies
          run: go mod tidy
  
        - name: Run tests
          run: go test ./... v
